<div class="row">

    <div class="col-lg-3">
        <div class="panel panel-primary">

            <div class="panel-heading">
                <h3 class="panel-title">Task group details</h3>
            </div>
            <div class="panel-body">
                <dl>
                    <dt>Name</dt>
                    <dd>{{taskGroup.name}}</dd>
                    <dt>Working mode</dt>
                    <dd>{{taskGroup.workingMode}}</dd>
                </dl>
            </div>

        </div>
    </div>

    <div class="col-lg-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Active jobs</h3>
            </div>

            <job-descriptions-table [states]="[JobState[JobState.Active]]"></job-descriptions-table>

        </div>
    </div>

    <div class="col-lg-3">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Statistics</h3>
            </div>
            <div class="panel-body">

            </div>
        </div>
    </div>

</div>
