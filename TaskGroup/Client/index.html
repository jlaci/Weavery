<!doctype html>
<html>
    <head>
      <script src="Client.browser.js"></script>
    </head>
    <body>
        <h1>Test site</h1>
        <div>
          <ul>
            <li>Status: <span id="status">-</span></li>
            <li>Node id: <span id="node_id">-</span></li>
          </ul>
        </div>

        <button onclick="weaveryClient.fetchJobs()">Fetch jobs</button>
        <button onclick="weaveryClient.executeJob(weaveryClient.jobs[0])">Execute 1st job</button>

        <h1>Jobs</h1>
        <div id="jobs">
        </div>

        <h1>Log</h1>
        <div id="log">
        </div>

        <script>
            window.console = {
                log: function(str) {
                    var node = document.createElement("div");
                    node.appendChild(document.createTextNode(str));
                    document.getElementById("log").appendChild(node);
                },
                jobs: function(str) {
                    var node = document.createElement("div");
                    node.appendChild(document.createTextNode(str));
                    document.getElementById("jobs").appendChild(node);
                }
            }
        </script>
    </body>
</html>
